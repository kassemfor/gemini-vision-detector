<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Gemini Vision Detector</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="./icon-192.png">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>ðŸ¤– Gemini Vision Detector</h1>
            <div class="subtitle">AI-Powered Detection with Google Gemini</div>
        </header>

        <!-- Main Controls -->
        <div class="controls">
            <button id="cameraBtn" class="btn btn-primary">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="13" r="4" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Open Camera</span>
            </button>
            
            <button id="galleryBtn" class="btn btn-secondary">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                    <polyline points="21 15 16 10 5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Choose Photo</span>
            </button>
        </div>

        <!-- Hidden file inputs -->
        <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">
        <input type="file" id="galleryInput" accept="image/*" style="display: none;">

        <!-- Image Display Area -->
        <div id="imageContainer" class="image-container">
            <canvas id="canvas"></canvas>
            <div id="placeholder" class="placeholder">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor"/>
                    <polyline points="21 15 16 10 5 21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p>Take or select a photo to detect objects</p>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing image with Gemini Pro Vision...</p>
        </div>

        <!-- Results -->
        <div id="results" class="results hidden">
            <h3>Detected Objects</h3>
            <div id="detectionsList" class="detections-list"></div>
        </div>

        <!-- Stats -->
        <div id="stats" class="stats">
            <div class="stat-item">
                <span class="stat-label">Mode:</span>
                <span class="stat-value">Ready</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Model:</span>
                <select id="modelSelector" class="model-selector">
                    <option value="flash">Gemini 1.5 Flash (Fast)</option>
                    <option value="pro">Gemini 1.5 Pro (Accurate)</option>
                </select>
            </div>
        </div>

        <!-- Install Prompt -->
        <div id="installPrompt" class="install-prompt hidden">
            <p>Add to Home Screen for the best experience!</p>
            <button id="installBtn" class="btn btn-install">Install App</button>
            <button id="dismissBtn" class="btn-dismiss">Ã—</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }
    </script>
</body>
</html>
